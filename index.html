<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>TestTask</title></head><body>    <section class="section-form">        <div class="section-form__container">            <div class="section-form__flex">                <p class="section-form__flex-title">Hello</p>                <div class="section-form__wrap">                    <p class="section-form__wrap-title">For business enquiries please use the form below</p>                    <span class="section-form__wrap-necessarily">*Required</span>                    <form action="">                        <label class="label">                            <p class="label__main-text">Name<span>*</span></p>                            <input required class="label__input" type="text">                        </label>                        <label class="label">                            <p class="label__main-text">Company<span>*</span></p>                            <input required class="label__input" type="text">                        </label>                        <label class="label">                            <p class="label__main-text">E-mail<span>*</span></p>                            <input required class="label__input" type="email">                        </label>                        <label class="label">                            <p class="label__main-text">Phone</p>                            <input id="phone" class="label__input" id="phone">                        </label>                        <label class="label">                            <p class="label__main-text">Subject</p>                            <input class="label__input" type="text">                        </label>                        <label class="label" id="message">                            <p class="label__main-text">Message*</p>                            <textarea class="label__text"></textarea>                        </label>                        <div class="flex-block">                            <label class="flex-block__container">                                <span class="flex-block__jackdaw"><span class="flex-block__check-mark"></span></span>                                <input required type="checkbox">                                <p class="flex-block__text">I accept <a href="#"><span>Terms and Privacy Policy</span></a></p>                            </label>                            <input type="submit" value="Send"  class="flex-block__send">                        </div>                    </form>                </div>            </div>        </div>    </section>    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    <script src="scripts/jquery.maskedinput.min.js"></script>    <script src="scripts/script.min.js"></script></body></html>
